<!DOCTYPE html>
<html>
    <head>
        <title>
            My Webpage
        </title>
    </head>    
    <body>
        <h1>
            Internship Form
        </h1>
        <form method="POST">
            <p>
                Enter your Name:<br/>
            </p>
            <input type="text" name="Name"/>
            <p>
                Enter your Email:<br/>
            </p>
            <input type="email" name="Email"/>
            <p>
                Enter your Password:<br/>
            </p>
            <input type="number" name="Age"/>
            <p>
                Gender:
            </p>
            <input type="radio" name="male" value="male"/>Male<br/>
            <input type="radio" name="female" value="female"/>Female<br/>
            <p>
                About Yourself<br/>
            </p>
            <textarea rows="3" cols="30" name="Description">
            </textarea>
            <p>
                Which Programming Language should you know?<br/>
            </p>
            <input type="checkbox" name="C" value="on"/>C<br/>
            <input type="checkbox" name="C++" value="on"/>C++<br/>
            <input type="checkbox" name="Java" value="on"/>Java<br/>
            <input type="checkbox" name="Python" value="on"/>Python<br/>
            <p>
                How many months you want to participate in our internship program?
            </p>
            <select name="dropdown">
                <option value="3 Months">
                    3 Month
                </option>
                <option value="6 Months">
                    6 Months
                </option>
                <option value="9 Months">
                    9 Months
                </opttion>
                <option value="1 Year">
                    1 Year
                </option>
            </select>
            <p>
                Upload Your Resume
            </p>
            <input type="file" name="fileupload" accept="document/*"/>
            <p>

            </p>
            <a href="secondwebpage.html"><input type="button" name="Submit" value="Submit"/>
            </a>
        </form>
    </body>    
</html>
